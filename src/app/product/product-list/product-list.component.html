<h1>{{title}}</h1>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Even</th>
            <th>Odd</th>
            <th>Name</th>
            <th>Price</th>
            <th>Mfd</th>
            <th>Seller</th>
            <th>Select</th>
        </tr>
    </thead>
    <tbody>
        <tr [ngClass]="e? 'even': 'odd'"
            *ngFor="let product of productList;let i=index; let e=even; let o=odd; trackBy: trackByFn">
            <td>{{i+1}}</td>
            <td>{{e}}</td>
            <td>{{o}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td>{{product.mfd}}</td>
            <td>{{product.seller}}</td>
            <td>
                <button class="btn btn-primary" (click)="currentProduct(product)">Select</button>
            </td>
        </tr>
    </tbody>
</table>
